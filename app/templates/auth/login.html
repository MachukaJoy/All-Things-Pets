{% extends 'auth/auth_base.html' %}
{% include 'bootstrap_nav.html'%}
{% import 'bootstrap/wtf.html' as wtf %} 
{% block content %}

<h1 style="text-align: center ;font-size: 5rem;">Login</h1>
<div class="container mt-6 pet-reg">

    <div class="col-md-6 pet-img">
        <img src="{{url_for('static', filename='images/Chihuahua-Kitten.jpg')}}" alt=""
            class="banner-image img-fluid h-100">

    </div>
    <div class="col-md-6">
        <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p style="color:#fff;"> Don't  have an account?  <a href="{{url_for('auth.register')}}">Sign up here</a></p>

    </div>
     


</div>


{% endblock %}
